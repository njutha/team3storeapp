<h3>
	ADD A PRODUCT TO THE INVENTORY
</h3>

<article class="product-frm custom">
	<form name="add-product" ng-submit="ctrl.addProduct()">

		<div>
			<label>Name</label>
			<input type="text" name="name" placeholder="Enter name of product here" ng-model="ctrl.name" required>
		</div>
		<div>
			<label>Image</label>
			<input type="text" name="image" placeholder="Enter image url" ng-model="ctrl.image" required>
		</div>
		<div>
			<label>Description</label>
			<textarea type="text" name="name" ng-model="ctrl.description" placeholder="Enter description of product here" required></textarea>
		</div>
		<div>
			<label>Category</label>
			<select ng-options="option.value as option.label for option in ctrl.categories" ng-model="ctrl.category" name="category">
			</select>
		</div>
		<div>
			<label>Price</label>
			<input type="number" name="price" placeholder="Input price here" ng-model="ctrl.price" required>
		</div>
		<div>
			<label>Quantity</label>
			<input type="number" name="quantity" ng-model="ctrl.quantity" placeholder="How many?" required>
		</div>
		<div><BR>
			<button type="submit" class="btn btn-info">ADD PRODUCT</button>
		</div>
	</form>
</article>
